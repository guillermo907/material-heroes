<mat-slide-toggle class="toggle" [(ngModel)]="listView"
  >List view</mat-slide-toggle
>
<div *ngIf="!listView" class="users">
  <app-user-detail
    *ngFor="let user of users"
    [user]="user"
    class="box-shadow"
  ></app-user-detail>
</div>
<table *ngIf="listView" mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name.first }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef>Profile Picture</th>
    <td mat-cell *matCellDef="let user">
      <img [src]="user.picture.large" alt="{{ user.name.first }}" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'picture']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'picture']"></tr>
</table>
